
<div class="search">

      
	<h2>There are {{ results.length }} results</h2>

	<div ng-show="results !=null && results.length===0" class="alert alert-dismissible alert-info">
		<button type="button" class="close" data-dismiss="alert">&close;</button>
		<strong>!</strong> Sorry this repo, don't exist.
	</div>

	<table ng-show="results.length>0" id="repositories" class="table table-striped table-hover ">
		<thead>
			<tr>
				<th>#</th>
				<th>ID</th>
				<th>Name</th>
				<th>Full Name</th>
				<th>Url</th>
			</tr>
		</thead>
		
		<tr dir-paginate="result in results | itemsPerPage: itemPage" class="active" ng-class="{'success':$index == selectedRow}" ng-click="setClickedRow($index)">
			<td>{{index}}</td>
			<td>{{ result.id }}</td>
			<td>{{ result.name }}</td>
			<td>{{ result.full_name }}</td>
			<td>{{ result.url }}</td>
		</tr>
		</tbody>
	</table>
		
		<dir-pagination-controls ng-show="results.length>0" on-page-change="pageChangeHandler(newPageNumber)"></dir-pagination-controls>

<repo-infos ng-show="false" id="reposInfos" ></repo-infos>


</div>
